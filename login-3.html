<body id="homepage">

    <div id="wrapper">

        <!-- content begin -->
        <div id="content" class="no-top no-bottom">
            <!-- section begin -->
            <section aria-label="section-login" class="relative no-top no-bottom vh-100">


                <div class="container-fluid vh-100">
                    <div class="row vh-100">
                        <div class="col-md-6 text-middle bg-color text-center">
                            <div class="padding100 d-flex-middle">
                                <a href="index.html"><img class="logo" src="images/logo-white.png" alt=""></a>
                            </div>
                        </div>
                        <div class="col-md-6 text-middle">
                            <div class="padding100 d-flex-middle">
                                <form name="contactForm" id='contact_form' class="form-border" method="post" action='blank.php'>
                                    <h3>Login here</h3>

                                    <div class="tiny-border"></div>

                                    <div class="field-set">
                                        <input type='text' name='name' id='name' class="form-control" placeholder="E-mail Address">
                                    </div>


                                    <div class="field-set">
                                        <input type='text' name='email' id='email' class="form-control" placeholder="Password">
                                    </div>

                                    <div id='submit' class="pull-left">
                                        <input type='submit' id='send_message' value='Login' class="btn btn-custom color-2">

                                        <div id='mail_success' class='success'>Your message has been sent successfully.</div>
                                        <div id='mail_fail' class='error'>Sorry, error occured this time sending your message.</div>

                                        <div class="clearfix"></div>

                                        <div class="spacer-single"></div>

                                        <!-- social icons -->
                                        <ul class="list s3">
                                            <li>Or login with:</li>
                                            <li><a href="#">Facebook</a></li>
                                            <li><a href="#">Google</a></li>
                                            <li><a href="#">Instagram</a></li>
                                        </ul>
                                        <!-- social icons close -->

                                        <div class="spacer-double"></div>

                                        <div class="spacer-double"></div>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>

            </section>
            <!-- section close -->
            </div>
            <!-- content close -->

            <a href="#" id="back-to-top"></a>
            <div id="preloader">
                <div class="s1">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div id="switcher">
            <span class="custom-close"></span>
            <span class="custom-show"></span>

            <span class="sw-title">Header Style</span>
            <select name="switcher" id="de-header-style">
            <option value="opt-2" selected>Transparent</option>
            <option value="opt-1">Solid</option>
        </select>

            <div class="clearfix"></div>

            <span class="sw-title">Header Color</span>
            <select name="switcher" id="de-header-color">
            <option value="opt-1" selected>Dark</option>
            <option value="opt-2">Light</option>
        </select>

            <div class="clearfix"></div>

            <span class="sw-title">Color :</span>
            <ul id="de-color">
                <li class="bg1"></li>
                <li class="bg2"></li>
                <li class="bg3"></li>
                <li class="bg4"></li>
                <li class="bg5"></li>
                <li class="bg6"></li>
                <li class="bg7"></li>
                <li class="bg8"></li>
                <li class="bg9"></li>
                <li class="bg10"></li>
            </ul>
        </div>
